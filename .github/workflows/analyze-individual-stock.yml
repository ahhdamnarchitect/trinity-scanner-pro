name: Analyze Individual Stock

on:
  workflow_dispatch:
    inputs:
      ticker:
        description: 'Stock ticker to analyze'
        required: true
        default: 'AAPL'
        type: string
      budget:
        description: 'Trading budget'
        required: false
        default: '1600'
        type: string

jobs:
  analyze-stock:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run individual stock analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TICKER: ${{ github.event.inputs.ticker }}
          BUDGET: ${{ github.event.inputs.budget }}
        run: |
          cd trinity_strategy
          python -c "
          import sys
          sys.path.append('.')
          from generate_conversational_report import generate_individual_conversational_report
          import os
          
          ticker = os.getenv('TICKER', 'AAPL').upper()
          budget = float(os.getenv('BUDGET', '1600'))
          
          generate_individual_conversational_report(ticker, budget)
          "

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: stock-analysis-${{ github.event.inputs.ticker }}
          path: individual_analysis_*.txt
          retention-days: 7

      - name: Create analysis summary
        run: |
          echo "## ðŸ“Š Individual Stock Analysis: ${{ github.event.inputs.ticker }}" >> $GITHUB_STEP_SUMMARY
          echo "Analysis completed at $(date)" >> $GITHUB_STEP_SUMMARY
          echo "Budget: $${{ github.event.inputs.budget }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files generated:**" >> $GITHUB_STEP_SUMMARY
          echo "- Trading report (CSV format)" >> $GITHUB_STEP_SUMMARY
          echo "- Detailed analysis (JSON format)" >> $GITHUB_STEP_SUMMARY
          echo "Check the artifacts tab for results." >> $GITHUB_STEP_SUMMARY
