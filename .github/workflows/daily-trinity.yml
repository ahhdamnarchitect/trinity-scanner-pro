name: Trinity Strategy Daily Run

on:
  schedule:
    - cron: '15 22 * * 1-5'  # 22:00 UTC = 5:15 PM CDT Mon-Fri
  workflow_dispatch:

jobs:
  run-trinity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Trinity scanner
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python trinity_strategy/trinity_strategy.py

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Conditionally add Trinity candidate and all highs files
        run: |
          added=0
          if ls trinity_strategy/data/trinity_candidates/*.csv 1> /dev/null 2>&1; then
            git add trinity_strategy/data/trinity_candidates/*.csv
            echo "‚úÖ Trinity candidate files added."
            added=1
          else
            echo "‚ÑπÔ∏è No Trinity candidate files to add."
          fi
          if ls trinity_strategy/data/all_new_highs/*.csv 1> /dev/null 2>&1; then
            git add trinity_strategy/data/all_new_highs/*.csv
            echo "‚úÖ All highs files added."
            added=1
          else
            echo "‚ÑπÔ∏è No all highs files to add."
          fi
          exit $added

      - name: Commit changes if any
        run: |
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit."
          else
            git commit -m "ü§ñ Add Trinity data files $(date +'%Y-%m-%d')"
            git push
            echo "‚úÖ Changes committed and pushed."
          fi
